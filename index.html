<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Image Gallery | COMP1073 Client-Side JavaScript</title>
    <link rel="stylesheet" href="css/gallery.css"> <!-- Linking to external CSS file -->
</head>
<body>
    <h1>Image Gallery</h1> <!-- Heading for the gallery title -->
    <section id="gallery"> <!-- Section for the entire image gallery -->
        <!-- Featured image and caption -->
        <figure>
            <img src="images/flowers-pink-large.jpg" alt="Sunflowers in the hamlet Dernekamp" width="1200" height="800" />
            <figcaption>Sunflowers in the hamlet Dernekamp</figcaption> <!-- Caption for the featured image -->
        </figure>
        <!-- Thumbnails container -->
        <div id="thumbnails">
            <!-- Thumbnail images -->
            <img src="images/flowers-pink-small.jpg" alt="Sunflowers in the hamlet Dernekamp" />
            <img src="images/flowers-purple-small.jpg" alt="Poppies in cornfield" />
            <img src="images/flowers-red-small.jpg" alt="Daffodils in Sentmaring park" />
            <img src="images/flowers-white-small.jpg" alt="Sentmaring Park" />
            <img src="images/flowers-yellow-small.jpg" alt="Market in MÃ¼nster" />
        </div>
    </section>
    <script src="js/gallery.js"></script> <!-- Linking to external JavaScript file -->
</body>
</html>
